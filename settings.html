<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-800</title>
    <link rel="stylesheet" href="start.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="start.js"></script>
  </head>
  <body>
    <div class="left-container">
      <!-- Container -->
      <div class="button-container">
        <style>
          .button-container {
            gap: 100px;
          }
        </style>
        <!--Back button -->

        <a href="start.html">
          <div class="arrow">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </a>
        <style>
          body {
            background-color: transparent;
          }

          .arrow {
            position: relative;
            transform: translate(-50%, -50%);
            transform: rotate(90deg);
            cursor: pointer;
          }

          .arrow span {
            display: block;
            width: 1.5vw;
            height: 1.5vw;
            border-bottom: 5px solid white;
            border-right: 5px solid white;
            transform: rotate(45deg);
            margin: -10px;
            animation: animate 4s infinite;
          }

          .arrow span:nth-child(2) {
            animation-delay: -0.2s;
          }

          .arrow span:nth-child(3) {
            animation-delay: -0.4s;
          }

          @keyframes animate {
            0% {
              opacity: 0;
              transform: rotate(45deg) translate(-20px, -20px);
            }
            50% {
              opacity: 1;
            }
            100% {
              opacity: 0;
              transform: rotate(45deg) translate(20px, 20px);
            }
          }
        </style>

        <!--------------------------------------------------------------- Led button ------------------------------------------------------------------->
        <input
          type="color"
          id="colorPicker"
          name="colorPicker"
          style="width: 250px"
          height="250px"
        /><br />

                <!--------------------------------------------------------------- Clock update button ------------------------------------------------------------------->


        <!-- Add this inside the right-container div, right before the clock -->
        <button id="glowing-btn1" class="glowing-btn1">&#128336</button>

        <script>
          // Get the button element
          const updateClockButton = document.getElementById("glowing-btn1");

          // Add an event listener to the button
          updateClockButton.addEventListener("click", function () {
            // Call the updateClock function to update the clock
            updateClock();
          });
        </script>

        <style>
          @import url("https://fonts.googleapis.com/css?family=Raleway");

          :root {
            --glow-color: hsl(186 100% 69%);
          }

          *,
          *::before,
          *::after {
            box-sizing: border-box;
          }

          html,
          body {
            height: 100%;
            width: 100%;
            overflow: hidden;
          }

          body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
          }

          .glowing-btn1 {
            position: absolute;
            color: var(--glow-color);
            cursor: pointer;
            padding: 30px;
            border-radius: 50%;
            margin-left: 550px;
          
            background: none;
            border-width: 0;
       
            font-family: "Raleway", sans-serif;
            font-size: 150px;
         
            height: 250px;
          }
          @media only screen and (max-width: 2560) {
            .glowing-btn1 and .glowing-btn2 {
              font-size: 1em;
            }
          }
        </style>
      </div>
    </div>
    <div class="right-container">
      <!-- FILEPATH: /Users/jalenarko/Desktop/T-800 /test/start.html -->
      <div id="clock" class="clock"></div>
      <style>
        .clock {
          margin-right: 40px;
        }
      </style>

      <script>
        // Get the clock element
        const clock = document.getElementById("clock");

        // Function to update the clock
        function updateClock() {
          // Get the current time
          const now = new Date();

          // Format the time as HH:MM:SS
          const hours = String(now.getHours()).padStart(2, "0");
          const minutes = String(now.getMinutes()).padStart(2, "0");
          const seconds = String(now.getSeconds()).padStart(2, "0");
          const time = `${hours}:${minutes}:${seconds}`;

          // Update the clock element with the current time
          clock.textContent = time;
        }

        // Update the clock immediately
        updateClock();

        // Update the clock every second
        setInterval(updateClock, 1000);
      </script>
      <!-- Image goes here -->
      <img
        src="Bio-ReCell_Main_White.png"
        alt="Bio-ReCell_Main_White"
        class="right-image"
      />
    </div>
  </body>
</html>
