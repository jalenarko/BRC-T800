<style>
body {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  height: 100vh;
  gap: 120px;
}

.container {
  display: flex;
  align-items: center;
  overflow: hidden;
  height: 400px;
  width: 1280px;

}

.pacman {
  position: absolute;
  background: transparent;
  z-index: 1;
  
}
.pacman::before, .pacman::after {
  position: absolute;
  top: -40px;
  display: block;
  border-radius: 50%;
  content: "";
  height: 0px;
  width: 0px;
}
.pacman::before {
  animation: chunk-top 0.75s ease infinite;
  border: 40px solid #f37027;
  border-left-color: transparent;
  border-bottom-color: transparent;
}
.pacman::after {
  animation: chunk-bottom 0.75s ease infinite;
  border: 40px solid #f37027;
  border-right-color: transparent;
  border-top-color: transparent;
}

.path {
    display: flex;
    justify-content: space-around;
    animation: eating-path 0.75s linear infinite;
    width: 100%;
}
.path::before {
    background-image: url(T.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    border-radius: 50%;
    content: "";
    height: 3rem;
    width: 3rem;
}

@keyframes chunk-top {
  0%, 100% {
    transform: rotate(-45deg);
  }
  50% {
    transform: rotate(-80deg);
  }
}
@keyframes chunk-bottom {
  0%, 100% {
    transform: rotate(-40deg);
  }
  50% {
    transform: rotate(0deg);
  }
}
@keyframes eating-path {
  0% {
    transform: translateX(50%);
  }
  100% {
    transform: translateX(-50%);
  }
}
</style>

  <style>
  .right-container {
  position: relative; /* This makes the container a positioning context for absolutely positioned children */
  display: flex;
  justify-content: center; /* Centers content horizontally */
  align-items: center; /* Centers content vertically */
  width: 1280px; /* Width of each display */
  height: 400px; /* Height of each display */
}

.right-image {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto; /* Centers the image */
  max-width: 100%; /* Ensures the image does not exceed the container's width */
  max-height: 100%; /* Ensures the image does not exceed the container's height */
  width: auto;
  height: auto;
  object-fit: contain; /* Ensures the entire image is visible */
}

.clock {
  /* Positioning styles */
  font-size: 30px; /* Adjust the font size as needed */
  color: #ffffff; /* Adjust the text color as needed */
  position: absolute;
  top: 0;
  right: 0;
  margin-right: 40px;
  /* Other styles */
}

  </style>

  <script>
    // Get the clock element
    const clock = document.getElementById("clock");

    // Function to update the clock
    function updateClock() {
      // Get the current time
      const now = new Date();

      // Format the time as HH:MM:SS
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const seconds = String(now.getSeconds()).padStart(2, "0");
      const time = `${hours}:${minutes}:${seconds}`;

      // Update the clock element with the current time
      clock.textContent = time;
    }

    // Update the clock immediately
    updateClock();

    // Update the clock every second
    setInterval(updateClock, 1000);
  </script>
